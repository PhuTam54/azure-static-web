<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Phu Tam JavaScript App</title>
</head>

<body>
  <main>
    <h1>Phu Tam JavaScript App</h1>
    <p>Loading data from API: <b id="name">........</b></p>
  </main>
  
  <script>
    (async function() {
      const { text } = await(await fetch(`api/message`)).json();
      document.querySelector('#name').textContent = text;
    }());
  </script>
</body>

</html>
